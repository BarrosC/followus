<ion-header>
    
  <ion-card class="user-card">
    <h1 ion-text class="bariol">
      <span ion-text color="main">Ol√°</span> Forrest Gump<span ion-text color="main">!</span>
      <ion-icon name="menu"></ion-icon>
    </h1>

    <div class="blur-bg"></div>
    <ion-avatar><img src="/assets/imgs/user.jpg"></ion-avatar>
  </ion-card>

</ion-header>


<ion-content padding>

  <div class="cards-container">
    <ion-card *ngFor="let trajeto of trajetos">

      <ion-item>
        <ion-avatar item-start>
          <img src="{{trajeto.user.picture}}">
        </ion-avatar>
        <h2>{{trajeto.user.name}}</h2>
        <p>{{trajeto.name}}</p>
      </ion-item>
    
      <ion-card-content>
        <p>{{trajeto.description}}</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="person"></ion-icon>
            <div>12/100</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="map"></ion-icon>
            <div>4km</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="compass"></ion-icon>
            <div>10km</div>
          </button>
        </ion-col>
      </ion-row>

      <button ion-button full default color="main" (click)="openModal()">+ info</button>
    
    </ion-card>

  </div>

  <ion-fab bottom right>
    <button ion-fab color="danger" (click)="goToNewEvento()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  
</ion-content>
